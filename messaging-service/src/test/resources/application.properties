spring.datasource.url=${db.url:jdbc:mariadb://localhost:3306/messaging-test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDateTimeCode=false&serverTimezone=UTC}
spring.datasource.username=${db.username:root}
spring.datasource.password=${db.password:mariadb}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database=mysql
spring.datasource.auto-commit=false
spring.jpa.hibernate.ddl-auto=create
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#GraphQL
graphql.servlet.maxQueryDepth=20
graphql.servlet.tracingEnabled=true
voyager.cdn.enabled=true

management.health.ldap.enabled=false

# Authentication
app.auth.jwtSecret=${JWT_SECRET:notification-forge!95203985205898789519651736863}
app.auth.jwtExpirationInMs=9999999
app.auth.auth-free.urls=/api/v1/auth/**,/playground,/vendor/**,/api/v1/whoami
app.auth.groups-permitted=NOTIFICATION_FORGE

# SMTP
spring.mail.host=localhost
spring.mail.port=5025
app.message.retry.limit=3