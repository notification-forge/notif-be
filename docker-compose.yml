version: "3.8"

services:
  mariadb:
    image: mariadb:10.5.9
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=root
      - MYSQL_DATABASE=alphamail
      - MYSQL_USER=alphamail
      - MYSQL_PASSWORD=alphamail
    volumes:
      - ./.mariadb:/var/lib/mysql
      - ./cfg:/docker-entrypoint-initdb.d
